<div class="panel panel-default col-md-offset-4 col-md-4">
    <h2>Login</h2>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa  fa-user"></i></div>
                <input type="text" placeholder="user name" name="username" id="username" class="form-control"
                       ng-model="username" required/>
            </div>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa  fa-lock"></i></div>
                <input type="password" placeholder="password" name="password" id="password" class="form-control"
                       ng-model="password" required/>
            </div>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group">
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
