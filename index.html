        <style>
            /*coloca a selecao de temas no final da linha do menu*/
            #menu > .k-last {
                float: right;
                border-left-width: 1px;
                border-right-width: 0;
            }
        </style>
        <span kendo-notification id="notification"></span>
        <div>
            <ul id="menu">
                <li><a href="#!about">Home</a></li>
                <li><a href="#!usuario">Usuário</a></li>
                <li>Consumo
                    <ul>
                        <li><a href="#!entradaestoque">Entrada em Estoque</a></li>
                        <li><a href="#!saidaestoque">Saída do Estoque</a></li>

                </li>

                    </ul>
                </li>
                <li id="themes">TESTE</li>
            </ul>

        </div>

        <div ng-view></div>

        <script>
            //deve inicializar após DOM como abaixoc
            kendo.culture("pt-BR");
            $(document).ready(function () {
                $("#menu").kendoMenu();
                $("#themes").kendoDropDownList(myThemes.DropDownList);
                myapp.notification = $('#notification')
                    .kendoNotification({
                        position: { top: 20, right: 20},
                        stacking: "down",
                        width: 300
                    })
                    .data("kendoNotification");
            });

        </script>
